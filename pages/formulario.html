<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/formulario.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Saúde e Bem-Estar</h1>
        <nav>
            <a href="../index.html">Início</a>
        </nav>
    </header>
    <section id="contact">
        <h2>Preencha o formulário abaixo:</h2>
        <p>Com suas dúvidas e perguntas</p>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="telefone">Telefone: </label>
            <input type="text" id="telefone" name="telefone" required>
            <label for="mensagem">Mensagem: </label>
            <input type="text" id="mensagem" name="mensagem" required>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Saúde e Bem-Estar. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
